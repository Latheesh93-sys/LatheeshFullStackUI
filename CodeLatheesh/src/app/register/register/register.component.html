<div class="register-container">
  <h2>Register</h2>

  <form #registerForm="ngForm" (ngSubmit)="onRegister()" novalidate>
    <div class="form-group">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required #usernameField="ngModel" />
      <div *ngIf="usernameField.invalid && usernameField.touched" class="error-message">Username is required.</div>
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="firstname" name="firstname" placeholder="Firstname" required #firstnameField="ngModel" />
      <div *ngIf="firstnameField.invalid && firstnameField.touched" class="error-message">Firstname is required.</div>
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="lastname" name="lastname" placeholder="Lastname" required #lastnameField="ngModel" />
      <div *ngIf="lastnameField.invalid && lastnameField.touched" class="error-message">Lastname is required.</div>
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="email" name="email" placeholder="Email" required #emailField="ngModel" />
      <div *ngIf="emailField.invalid && emailField.touched" class="error-message">Email is required.</div>
    </div>

    <div class="form-group">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required #passwordField="ngModel" />
      <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">Password is required.</div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
    <a  class="nav-link" [routerLink]="['/login']">
            Login
        </a>
  </form>
</div>

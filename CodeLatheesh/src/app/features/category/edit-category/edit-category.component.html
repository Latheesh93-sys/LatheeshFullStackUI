<div class="container">
    <h1 class="mt-3">Edit Transaction</h1>
    <ng-container *ngIf="category; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt2">
            <div class="mt-3">
                <label class="form-label"  for="categoryName">Transaction Name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName"
                [(ngModel)]="category.name" required #nameField="ngModel">
        <div class="text-danger" *ngIf="nameField.invalid && nameField.touched">Name is required</div>
            </div>
            <!-- Amount -->
        <div class="mt-3">
          <label class="form-label" for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" [(ngModel)]="category.amount" required #amountField="ngModel">
        <div class="text-danger" *ngIf="amountField.invalid && amountField.touched">Amount is required</div>
        </div>

        <!-- Date -->
        <div class="mt-3">
          <label class="form-label" for="date">Date</label>
          <input type="date" id="date" class="form-control" name="date" [(ngModel)]="category.date" required #dateField="ngModel">
        <div class="text-danger" *ngIf="dateField.invalid && dateField.touched">Date is required</div>
        </div>

        <!-- Payment Method -->
        <div class="mt-3">
          <label class="form-label" for="paymentMethod">Payment Method</label>
          <select class="form-select" id="paymentMethod" name="paymentMethod" [(ngModel)]="category.paymentMethod" required #paymentMethodField="ngModel">
            <option value="">Select Method</option>
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="UPI">UPI</option>
          </select>
          <div class="text-danger" *ngIf="paymentMethodField.invalid && paymentMethodField.touched">Payment method is required</div>
        </div>

        <!-- Type -->
        <div class="mt-3">
          <label class="form-label" for="type">Type</label>
          <select class="form-select" id="type" name="type" [(ngModel)]="category.type" required #typeField="ngModel">
            <option value="">Select Type</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
            <option value="Investment">Investment</option>
          </select>
          <div class="text-danger" *ngIf="typeField.invalid && typeField.touched">Type is required</div>
        </div>
            <div class="mt-3 d-flex">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                    Save
                </button>
                <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
            </div>
        </div>
    </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Transaction not found!
        </div>
    </ng-template>
</div>

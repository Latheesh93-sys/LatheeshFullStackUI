<div class="container">
    <h1 class="mt-3">
        Transaction List
    </h1>
    <div class="d-flex justify-content-end mt-3">
        <a  class="btn btn-primary" [routerLink]="['/admin/categories/add']">
            Add Transaction
        </a>
    </div>
    <ng-container *ngIf="categories$|async as categories">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Payment Method</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.name}}</td>
                    <td>{{category.type}}</td>
                    <td>{{category.amount}}</td>
                    <td>{{category.date}}</td>
                    <td>{{category.paymentMethod}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/categories',category.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </ng-container>
</div>
